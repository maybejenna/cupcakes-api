<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cupcake List</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Cupcake List</h1>
    <ul id="cupcake-list"></ul>
    <form id="new-cupcake-form">
        <input type="text" name="flavor" placeholder="Flavor" required>
        <input type="text" name="size" placeholder="Size" required>
        <input type="number" name="rating" placeholder="Rating" required min="1" max="10" step="0.1">
        <input type="text" name="image" placeholder="Image URL">
        <button type="submit">Add Cupcake</button>
    </form>

    <script src="/static/js/cupcakes.js"></script>
</body>
</html>
